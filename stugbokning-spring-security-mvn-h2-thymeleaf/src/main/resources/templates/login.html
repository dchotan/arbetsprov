<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Stugbokningssystem</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!-- create navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Stugbokningssystem</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logga ut</a></li>					
					<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/reservationsList}">Bokningar</a></li>
					<li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin/viewCabinListPage}">Visa alla stugor</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
								
				<h1>Logga in</h1>
				<form th:action="@{/login}" method="post">
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							Ogiltigt användarnamn eller lösenord.
						</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">
							Du har loggats ut.
						</div>
					</div>

					<div class="form-group">
						<label for="username">Användarnamn</label>:
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Ange e-post-ID" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Lösenord </label>:
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Skriv in lösenord">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Logga in">
							</div>
						</div>
					</div>
				</form>
				<div class="form.group">
					<span>Ny användare? <a href="/" th:href="@{/registration}">Registrera här</a></span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
