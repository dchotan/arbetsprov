	<div class="container">
		<div class="container my-2">
			<h1>Stugor</h1>

			<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/showNewCabinForm}" class="btn btn-primary btn-sm mb-3"> Skapa en stuga </a>
			<br>
			<br>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Title</th>
						<th>Address</th>
						<th>Cabin Type</th>						
						<th sec:authorize="hasAuthority('ADMIN')">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cabin : ${listCabins}">
						<td th:text="${cabin.title}"></td>
						<td th:text="${cabin.address}"></td>
						<td th:text="${cabin.cabinType}"></td>
						<td sec:authorize="hasAuthority('ADMIN')">
							<a th:href="@{/admin/showFormForUpdate/{id}(id=${cabin.id})}"
								class="btn btn-primary">Update</a>
							<a th:href="@{/deleteCabin/{id}(id=${cabin.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
